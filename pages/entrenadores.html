<!DOCTYPE html>
<html lang="es">

<head>
    <title>PokeGO CL</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="twitter:description" content="Website de registro de entrenadores">
    <meta name="twitter:title" content="PokeGO CL Limache">
    <meta property="og:image" content="./assets/images/hero.png">
    <meta name="description" content="Website de registro de entrenadores">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="./assets/images/hero.png">


    <!-- icon -->
    <link rel="icon" href="./favicon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="body">
    <header class="header">
        <div class="header__background">
            <!-- menu principal -->
            <nav class="navbar navbar-dark navbar-expand-md">
                <div class="container"><a class="navbar-brand logotipo" href="../index.html"><strong>PokeGO
                            <span class="logo">Limache</span></strong></a>
                    <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                        <span class="visually-hidden">Toggle
                            navigation</span>
                        <span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="../index.html" target="_top">Inicio</a>
                            </li>
                            <li class="nav-item"><a class="nav-link active" href="entrenadores.html">Trainers</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- eslogan y botón reserva -->
            <div class="d-grid flex-row justify-content-center align-items-center m-auto eslogan-div">
                <h1 class="header__tittle">
                    <span>Lista de entrenadores</span>
                </h1>
            </div>
        </div>






    </header>
    <main class="registros">
        <section id="entrenadores" class="registros__container">

            <div class="row col-md-12 registros__table">
                <table class="table table-responsive table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nombre de entrenador</th>
                            <th>Código de amistad</th>
                            <th>Localización</th>
                            <th>Team</th>
                            <th>Celular</th>
                            <th>Avatar</th>
                        </tr>
                    </thead>
                    <tbody id="trainers">
                        <tr id="busqueda">
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- loader -->
    <div class="loader">
        <div class="pokeball">
        </div>
    </div>
    <!-- boostrap -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional JavaScript -->
    <script src=" ../js/API/formSubmit.js"></script>
    <script src="../js/script.js"></script>


</body>

</html>
